<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopPlay()" @mouseleave="resetPlay()">

                <div class="item">
                    <img :src="slides[activeSlide].image" alt="" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev" @click="prev()"></div>

                    <div class="next" @click="next()"></div>

                    <div class="thumb" :class="{ active: activeSlide == 0}" @click="thisActive(0)">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>

                    <div class="thumb" :class="{ active: activeSlide == 1}" @click="thisActive(1)">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>

                    <div class="thumb" :class="{ active: activeSlide == 2}" @click="thisActive(2)">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>

                    <div class="thumb" :class="{ active: activeSlide == 3}" @click="thisActive(3)">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb" :class="{ active: activeSlide == 4}" @click="thisActive(4)">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
